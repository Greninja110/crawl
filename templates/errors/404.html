<!-- templates/errors/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - College Data Crawler{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm text-center p-5 mt-5">
            <h1 class="display-1 text-muted">404</h1>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Dashboard</a>
                <button onclick="history.back()" class="btn btn-outline-secondary ms-2">Go Back</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
